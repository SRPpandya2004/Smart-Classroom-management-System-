{% extends "base.html" %}

{% block title %}
Profile - Smart Classroom System
{% endblock %}

{% block extra_css %}
<style>
  /* PROFILE PAGE STYLES */
  .profile-header {
    margin-bottom: 30px;
  }
  .profile-header h2 {
    font-size: 32px;
    margin-bottom: 10px;
  }
  .profile-header p {
    font-size: 16px;
    color: #666;
  }
  .profile-card {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    padding: 20px;
    display: flex;
    align-items: center;
    flex-wrap: wrap;
  }
  .profile-avatar {
    flex: 0 0 150px;
    text-align: center;
  }
  .profile-avatar img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
  }
  .profile-details {
    flex: 1;
    padding-left: 30px;
  }
  .profile-details form {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
  }
  .profile-details form label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    color: #555;
  }
  .profile-details form input {
    padding: 8px 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
  }
  .full-width {
    grid-column: span 2;
  }
  .edit-btn {
    margin-top: 20px;
    padding: 10px 20px;
    background: #2575fc;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .edit-btn:hover {
    background: #1a5bb8;
  }
</style>
{% endblock %}

{% block content %}
<div class="profile-header">
  <h2>My Profile</h2>
  <p>Review and update your personal information.</p>
</div>
<div class="profile-card">
  <div class="profile-avatar">
    <img src="https://via.placeholder.com/150" alt="Profile Picture">
  </div>
  <div class="profile-details">
    <form id="profileForm">
      <div class="full-width">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" value="John Doe" disabled>
      </div>
      <div class="full-width">
        <label for="email">Email Address</label>
        <input type="email" id="email" value="john.doe@example.com" disabled>
      </div>
      <div>
        <label for="enrollment">Enrollment Number</label>
        <input type="text" id="enrollment" value="ENR123456" disabled>
      </div>
      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" value="+91 9876543210" disabled>
      </div>
      <div>
        <label for="role">Role</label>
        <input type="text" id="role" value="Student" disabled>
      </div>
    </form>
    <button class="edit-btn" id="editBtn">Edit Profile</button>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
  // Toggle Edit Profile mode
  const editBtn = document.getElementById('editBtn');
  const profileForm = document.getElementById('profileForm');
  let isEditing = false;
  
  editBtn.addEventListener('click', () => {
    isEditing = !isEditing;
    const inputs = profileForm.querySelectorAll('input');
    inputs.forEach(input => {
      input.disabled = !isEditing;
    });
    editBtn.textContent = isEditing ? 'Save Profile' : 'Edit Profile';
    if (!isEditing) {
      // Add AJAX or other logic here to save profile changes.
      alert('Profile saved!');
    }
  });
</script>
{% endblock %}
